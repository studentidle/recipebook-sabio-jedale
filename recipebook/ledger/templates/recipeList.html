<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %} Recipe Book {% endblock %}

{% block content %}
    <div class="container my-4">
        <h1 class="text-center mb-4">📖 Recipe List</h1>
        <div class="d-flex justify-content-between align-items-center mb-3 p-3 bg-light rounded shadow-sm">
            <h2 class="mb-0">🍽️ Recipes</h2>
            <a href="{% url 'ledger:addRecipe' %}" class="btn btn-success btn-lg rounded-pill shadow-sm">
                <i class="bi bi-plus-circle me-2"></i> Add Recipe
            </a>
        </div>

        <ul class="list-group">
            {% for item in recipes %}
                <li class="list-group-item">
                    <h4><a href='/recipe/{{ forloop.counter }}'>{{ item.name }}</a></h4>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
