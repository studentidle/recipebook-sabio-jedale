<!DOCTYPE html>
{% extends 'base.html' %} {% load static %}
{% block title %} Recipe Book {% endblock %}

{% block content %}
    <h1> Recipe List </h1>
    <ul>
        <div class="d-flex justify-content-between align-items-center">
            <h2>Recipes</h2>
            <a href="{% url 'ledger:addRecipe' %}" class="btn btn-primary">Add Recipe</a>
        </div>
        {% for item in recipes%}
            <li><h2><a href='/recipe/{{ forloop.counter }}' >{{item.name}}</a></h2></li>
        {% endfor %}
    <ul>
{% endblock %}
